<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nephitours</title>
    <link rel="stylesheet" href="styles/nephitours.css">
</head>
<body>
    <div class="content">
        <header>
            <a href="images/resized/rsz_1nephi.jpg" id="logo_link">
                <img class="logo" src="images/resized/rsz_1nephi.jpg" alt="nephitours">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="tours.html">Tours</a>
                <a href="site-plans.html">Site Plan</a>
                <a href="contact.htm">Contact Us</a>
            </nav>
        </header>
        <div id="feedback"></div>
        <main id="contact">
            <div class="contact-img">
                <img src="images/resized/rsz_rsz_1close-up-portrait-attractive-young-woman-isolated.jpg" alt="contact us" class="image1">
            </div>

            <div class="book">
                <form action="">
                    <h3>Book your tour today!</h3>
                    <div class="namemail">
                        <label for="name"><b>Name:</b></label>
                        <input type="text" placeholder="NAME" name="user" required>
                        <label for="email">Email:</label>
                        <input type="email" placeholder="abcdefg@example.com">
                    </div>
                    <div class="countrynumber">
                        <label for="country">Country:</label>
                        <select name="country" id="country">
                            <option value="countryname">Ghana</option>
                            <option value="countryname">USA</option>
                            <option value="countryname">UK</option>
                            <option value="countryname">Spain</option>
                            <option value="countryname">Mexico</option>
                        </select>
                        <label for="phone">Phone:</label>
                        <input type="tel" placeholder="1234567890">
                    </div>
                    <div class="countrydate">
                        <label for="departureDate">Departure Date:</label>
                        <input type="date">
                        <label for="return">Return Date:</label>
                        <input type="date">
                    </div>
                    <div class="tours">
                        <label for="visitingcountry">Visit:</label>
                        <select name="visitingcountry" id="visit">
                            <option value="visits">Spain</option>
                            <option value="visit">Ghana</option>
                            <option value="visit">Italy</option>
                            <option value="visit">USA</option>
                            <option value="visit">UK</option>
                        </select>
                        <label for="people">No. people:</label>
                        <input type="text" name="people" id="people">
                        </div>
                    <div class="button">
                        <button type="submit" class="submit-button" onclick="showAlert()">Submit</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>    
            <p>Dry Oar &copy; 20XX - Your First and Last Name Here</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com">
                <img src="images/resized/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com">
                <img src="images/resized/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com">
                <img src="images/resized/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>

    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
        // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nephitours</title>
</head>
<body>
    <div class="content">
        <header>
            <a href="#" id="logo_link">
                <img class="logo" src="images/resized/rsz_1nephi.jpg" alt="nephitours">
            </a>
            <nav>
                <a href="#">Home</a>
                <a href="#">Tours</a>
                <a href="#">Site Plan</a>
                <a href="#">Contact Us</a>
            </nav>
        </header>
        <main id="contact">
            <div class="contact-img">
                <img src="images/resized/rsz_1close-up-portrait-attractive-young-woman-isolated.jpg" alt="contact us">
            </div>

            <div class="contact-forms">
                <form action="#" method="post">
                    <ul>
                        <li>
                            <input type="text" id="name" name="user_name" placeholder="Name"/>
                        </li>
    
                        <li>
                            <input type="email" id="mail" name="user_email" placeholder="Email"/>
                        </li>
    
                        <li>
                            <textarea name="user_message" id="msg" placeholder="Message"></textarea>
                        </li>
                        
                        <li>
                            <button type="submit" class="submit-button">Send</button>
                        </li>
                    </ul>
                </form>
            </div>
        </main>
        <footer>
            <p>Dry Oar &copy; 20XX - Your First and Last Name Here</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com">
                <img src="images/resized/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com">
                <img src="images/resized/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com">
                <img src="images/resized/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
    
</body>
</html>
